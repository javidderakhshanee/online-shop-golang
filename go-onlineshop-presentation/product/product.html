{{define "main"}}
{{template "header" .}}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {{ range .Products}}
      {{ block "product-list-temp" .}}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{.Name}}}</h4>
          </div>
          <div class="card-body">
            <img src="" alt="{{.Name}}"/>
            <h1 class="card-title pricing-card-title">${{.Price}}<small class="text-muted fw-light discount {{.DiscountCssClass}}">/{{.Discount}} %</small></h1>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                Add To Basket ({{.BasketQuantity}})
            </button>

          </div>
        </div>
      </div>
      {{end}}
{{end}}
</div>
{{template "footer" .}}
{{end}}
